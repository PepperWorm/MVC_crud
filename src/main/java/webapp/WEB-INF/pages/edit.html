<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>

<body>

<form method="POST" th:action="@{'/update'}">
    <input type="hidden" name="id" th:value="${user.id}" />
    <label for="name">Enter name</label>
    <input type="text" th:field="${user.name}" id="name"/>
    <br/>
    <label for="lastName">Enter last name</label>
    <input type="text" th:field="${user.lastName}" id="lastName"/>
    <br/>
    <label for="department">Enter department</label>
    <input type="text" th:field="${user.department}" id="department"/>
    <br/>
    <label for="salary">Enter salary</label>
    <input type="text" th:field="${user.salary}" id="salary"/>
    <br/>
    <input type="submit" value="Update user"/>
</form>

<br/>
<a th:href="@{'/show?id=' + ${user.id}}">Back to user</a>
</body>

</html>
